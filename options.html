<!DOCTYPE html>
<html lang='zh-CN'>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge，chrome=1">
    <meta http-equiv="Cache-Control" content="no-transform" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta http-equiv="Cache-Control" content="max-age=7200" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>选项 - MrDoc速记</title>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="css/layui.css" >
    <style>
        body{
            background-color: #fafafa;
        }
        .login-form{
            margin-top: 15%;
            padding: 20px 50px 20px 60px;
            background-color: #fff;
            -webkit-box-shadow: #666 0px 0px 10px;
            -moz-box-shadow: #666 0px 0px 10px;
            box-shadow: #666 0px 0px 10px;
        }
        .register-link{
            font-size: 12px;
        }
        .layui-form-label{
            width: auto;
        }
        .layui-form-onswitch {
            border-color: #1E9FFF;
            background-color: #1E9FFF;
        }
        .layui-input-inline{
            margin-left: 23px;
        }
    </style>
</head>
<body>
    <div class="layui-container" style="width: 650px;">
        <div class="login-form">
            <div class="layui-form" lay-filter="optionsForm">
                <div class="layui-form-item" style="text-align: center;">
                    <h2><strong>MrDoc速记 - 设置中心</strong></h2>
                </div>
                <hr>
                <div class="layui-form-item" pane>
                    <label class="layui-form-label">MrDoc地址</label>
                    <div class="layui-input-block">
                      <input type="text" id="mrdoc_url" name="mrdoc_server_url" placeholder="例如：https://doc.mrdoc.pro" autocomplete="off" class="layui-input" >
                    </div>
                </div>
                <div class="layui-form-item" pane>
                    <label class="layui-form-label">用户Token</label>
                    <div class="layui-input-block">
                      <input type="text" id="mrdoc_token" name="mrdoc_account_key" placeholder="获取地址为：用户中心 - 个人管理 - Token管理" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item" pane>
                    <label class="layui-form-label">默认文集</label>
                    <div class="layui-input-inline">
                        <select name="project" lay-verify="required" id="project-list">
                            <option value="0" >请选择文集</option>
                        </select>
                    </div>
                    <button class="layui-btn layui-btn-primary" type="button" id="getProjects">更新文集列表</button>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">鼠标自动选择</label>
                    <div class="layui-input-inline">
                        <input type="checkbox" name="mouse-auto-select" lay-filter='mouseAutoSelect' lay-skin='switch' lay-text='开启|关闭'>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn layui-btn-normal" type="button" id="checkKey">验证</button>
                        <button class="layui-btn layui-btn-normal" type="button" id="save-btn">保存</button>
                    </div>
                </div>
                <div class="layui-form-item" style="text-align: center;">
                    <a class="register-link" href="http://mrdoc.zmister.com" target="_blank">帮助</a> - 
                    <a class="register-link" href="https://gitee.com/zmister/MrDoc/" target="_blank">码云</a> - 
                    <a class="register-link" href="https://github.com/zmister2016/MrDoc" target="_blank">GitHub</a> -
                    <a class="register-link" id="wx_qrcode" href="javascript:void(0);">微信公众号</a> - 
                    <a class="register-link" id="dashang" href="javascript:void(0);">打赏项目</a>  
                </div>
              
            </div>
        </div>
    </div>
</body>
<!-- 微信公众号二维码图片 -->
<img id="wx_qrcode_img" style="display: none;" src="img/wx_qrcode.jpg" />
<!-- 打赏选项卡模板 -->
<div id="dashang_img" style="display: none;">
    <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
        <ul class="layui-tab-title">
          <li class="layui-this">微信</li>
          <li>支付宝</li>
          <li>QQ支付</li>
          <li>PayPal</li>
        </ul>
        <div class="layui-tab-content" style="height: 100px;">
          <div class="layui-tab-item layui-show" align='center'>
            <img src="img/dashang_wx.jpg" style="width: 300px;height: auto;" />
          </div>
          <div class="layui-tab-item" align='center'>
            <img src="img/dashang_alipay.jpg" style="width: 300px;height: auto;" />
          </div>
          <div class="layui-tab-item" align='center'>
            <img src="img/dashang_qq.png" style="width: 300px;height: auto;" />
          </div>
          <div class="layui-tab-item" align='center'>
            <a href="https://paypal.me/zmister" target="_blank">
                <img src="img/dashang_paypal.png" style="width: 280px;height: auto;" />
            </a>
          </div>
        </div>
      </div> 
</div>


<script src="js/lib/jquery-2.1.1.min.js"></script>
<script src="layui/layui.all.js"></script>
<script src="js/options.js"></script>
</html>
